language: go
matrix:
  include:
  - os: linux
    dist: xenial
    go: 1.15.x
  - os: osx
    go: 1.15.x
  fast_finish: true
script:
- make build
deploy:
- provider: releases
  skip_cleanup: true
  token:
    secure: ""
  name: squealer $TRAVIS_TAG
  file:
  - bin/squealer.darwin.amd64.$TRAVIS_TAG
  - bin/squealer.linux.amd64.$TRAVIS_TAG
  on:
    repo: owenrumney/squealer
    branch: main
env:
  global:
    secure: 
