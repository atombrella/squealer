language: go
go:
- 1.15
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jobs:
  include:
  - stage: build
    name: Build
    script:
    - make build
    after_success:
    - bash <(curl -s https://codecov.io/bash)
    deploy:
    - provider: releases
      skip_cleanup: true
      token:
        secure: 
      name: squealer $TRAVIS_TAG
      file:
      - bin/squealer.darwin.amd64.$TRAVIS_TAG
      - bin/squealer.linux.amd64.$TRAVIS_TAG
      on:
        repo: owenrumney/squealer
        tags: true
  - stage: publish image
    name: Publish Docker image
    if: tag IS NOT blank
    before_script:
    - docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
    script:
    - make image
    - make push-image
